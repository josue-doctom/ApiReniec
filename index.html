<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RENIEC</title>
</head>
<body>
    <section>
        <h1>
            CONSULTA DE DNI
        </h1>
        <div class="container">
            <div class="input">
                <input class="dni" id="dni" name="dni" placeholder="Número de DNI" type="number">
            </div>
            <div class="button">
                <button id="boton">
                    BUSCAR
                </button>
            </div>
        </div>
        <div class="resultado">
            <div class="dni2">
                <div class="label">
                    <h2>
                        Dni:
                    </h2>
                </div>
                <div class="res">
                    <input class="doc" id="doc" readonly="" type="text">
                    </input>
                </div>
            </div>
            <div class="nombre">
                <div class="label">
                    <h2>
                        Nombres:
                    </h2>
                </div>
                <div class="res">
                    <input class="name" id="nombre" readonly="" type="text">
                    </input>
                </div>
            </div>
            <div class="apellido">
                <div class="label">
                    <h2>
                        Apellidos:
                    </h2>
                </div>
                <div class="res">
                    <input class="lastname" id="apellido" readonly="" type="text">
                    </input>
                </div>
            </div>
            <div class="cui">
                <div class="label">
                    <h2>
                        Cui:
                    </h2>
                </div>
                <div class="res">
                    <input class="ñe" id="cui" readonly="" type="text">
                    </input>
                </div>
            </div>
        </div>
        <div>
            <p>
                Josue@Doctom © 2023
            </p>
        </div>
    </section>

    <script src="Main.js">
    </script>
</body>
</html>
